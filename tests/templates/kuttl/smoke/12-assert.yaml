---
# This test checks if the containerdebug-state.json file is present and valid
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
commands:
  - script: kubectl exec -n $NAMESPACE --container trino trino-coordinator-default-0 -- cat /stackable/log/containerdebug-state.json | jq --exit-status '"valid JSON"'
  - script: kubectl exec -n $NAMESPACE --container trino trino-worker-default-0 -- cat /stackable/log/containerdebug-state.json | jq --exit-status '"valid JSON"'
