---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
      - script: >-
              kubectl exec -n $NAMESPACE minio-mc-0 --
              sh -c 'mc alias set test-minio http://test-minio:9000/ minio-access-key minio-secret-key'
      - script: kubectl cp -n $NAMESPACE yellow_tripdata_2021-07.csv  minio-mc-0:/tmp
      - script: >-
              kubectl exec -n $NAMESPACE minio-mc-0 --
              mc cp /tmp/yellow_tripdata_2021-07.csv test-minio/test
