---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trino-test-helper
  labels:
    app: trino-test-helper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trino-test-helper
  template:
    metadata:
      labels:
        app: trino-test-helper
    spec:
      containers:
        - name: trino-test-helper
          image: docker.stackable.tech/stackable/testing-tools:0.1.0-stackable0.1.0
          command: ["sleep", "infinity"]
