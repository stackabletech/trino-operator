---
global:
  security:
    allowInsecureImages: true

image:
  repository: bitnamilegacy/minio
clientImage:
  repository: bitnamilegacy/minio-client
defaultInitContainers:
  volumePermissions: # volumePermissions moved under defaultInitContainers starting with Chart version 17.0.0
    enabled: false
    image:
      repository: bitnamilegacy/os-shell
console:
  image:
    repository: bitnamilegacy/minio-object-browser

mode: standalone
disableWebUI: false
extraEnvVars:
  - name: BITNAMI_DEBUG
    value: "true"
  - name: MINIO_LOG_LEVEL
    value: DEBUG

provisioning:
  enabled: true
  buckets:
    - name: exchange-bucket
  resources:
    requests:
      memory: 1Gi
      cpu: "512m"
    limits:
      memory: "1Gi"
      cpu: "1"
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

# volumePermissions can be removed starting with Chart version 17.0.0, moved under defaultInitContainers
volumePermissions:
  enabled: false
  image:
    repository: bitnamilegacy/os-shell

podSecurityContext:
  enabled: false

containerSecurityContext:
  enabled: false

persistence:
  enabled: false

resources:
  requests:
    memory: 1Gi
    cpu: "512m"
  limits:
    memory: "1Gi"
    cpu: "1"

auth:
  existingSecret: minio-credentials

service:
  type: NodePort

tls:
  enabled: true
  autoGenerated:
    enabled: false
  existingCASecret: minio-tls-certificates
  existingSecret: minio-tls-certificates
  server:
    existingSecret: minio-tls-certificates
