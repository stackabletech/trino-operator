---
apiVersion: v1
kind: Pod
metadata:
  name: trino-test-helper
  labels:
    app: trino-test-helper
spec:
  serviceAccount: integration-tests-sa
  containers:
    - name: trino-test-helper
      image: python:3.13.7-slim-trixie
      command: ["bash", "-c"]
      args:
        - "sleep infinity"
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "250m"
          memory: "1024Mi"
