apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-server-default
data:
  config.yaml: |
    services:
      - name: stackable
        url: http://localhost:3030/opa/v1

    bundles:
      stackable:
        service: stackable
        resource: opa/bundle.tar.gz
        persist: true
        polling:
          min_delay_seconds: 10
          max_delay_seconds: 20

    decision_logs:
      console: true
