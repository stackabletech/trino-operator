# These tests can run against an OpenShift cluster, provided you note the following:
#
# 1. Set the "openshift" dimension below to "true" (with quotes)
# 2. Comment out the "true" option in the "s3-use-tls" dimension
#
# Regarding point 2.: the bitnami chart is used for S3 on OpenShift as it correctly installs
# a minio instance (the chart from minio does not correctly apply the service account to
# the job that creates the bucket, and so the permissions are not sufficient). However, it
# cannot correctly use self-signed TLS certificates due to a bug in libminioclient.sh: for
# non-OpenShift clusters the minio chart is thus used instead.

---
dimensions:
  - name: trino
    values:
      - 387-stackable0.0.0-dev
      - 395-stackable0.0.0-dev
      - 396-stackable0.0.0-dev
      - 403-stackable0.0.0-dev
      - 414-stackable0.0.0-dev
  - name: trino-latest
    values:
      - 414-stackable0.0.0-dev
  - name: hive
    values:
      - 2.3.9-stackable0.0.0-dev
      - 3.1.3-stackable0.0.0-dev
  - name: opa
    values:
      - 0.45.0-stackable0.0.0-dev
  - name: hdfs
    values:
      - 3.3.4-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.8.0-stackable0.0.0-dev
  - name: s3-use-tls
    values:
      - "true"
      - "false"
  - name: use-authentication
    values:
      - "true"
      - "false"
  - name: use-tls
    values:
      - "true"
      - "false"
  - name: use-internal-tls
    values:
      - "true"
      - "false"
  - name: ldap-use-tls
    values:
      - "false"
      - "true"
  - name: openshift
    values:
      - "false"
tests:
  - name: smoke
    dimensions:
      - trino
      - hive
      - opa
      - hdfs
      - zookeeper
      - s3-use-tls
      - openshift
  - name: tls
    dimensions:
      - trino-latest
      - use-authentication
      - use-tls
      - use-internal-tls
  - name: resources
    dimensions:
      - trino-latest
  - name: authentication
    dimensions:
      - trino-latest
      - ldap-use-tls
      - openshift
  - name: orphaned-resources
    dimensions:
      - trino-latest
  - name: logging
    dimensions:
      - trino
  - name: cluster-operation
    dimensions:
      - trino-latest
suites:
  - name: latest
    patch:
      - dimensions:
          - expr: last
  - name: smoke
    select:
      - smoke
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
