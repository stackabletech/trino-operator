[package]
authors = ["Stackable GmbH <info@stackable.de>"]
description = "Contains the Trino CRD structs and utilities"
edition = "2021"
license = "OSL-3.0"
name = "stackable-trino-crd"
repository = "https://github.com/stackabletech/trino-operator"
version = "0.3.0-nightly"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.9.0" }
stackable-regorule-crd = { git = "https://github.com/stackabletech/regorule-operator.git", tag = "0.5.0" }

semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.7"
strum = "0.23"
strum_macros = "0.23"
tracing = "0.1"

[dev-dependencies]
indoc = "1.0"
rstest = "0.12"
serde_yaml = "0.8"
