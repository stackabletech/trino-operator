apiVersion: v1
data:
  properties.yaml: "version: 0.1.0\nspec:\n  units:\n    - unit: &unitDirectory\n        name: \"directory\"\n        regex: \"^/|(/[\\\\w-]+)+$\"\n        examples:\n          - \"/tmp/xyz\"\n    - unit: &unitPort\n        name: \"port\"\n        regex: \"^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$\"\n    - unit: &unitMemory\n        name: \"memory\"\n        regex: \"(^\\\\p{N}+)(?:\\\\s*)((?:b|k|m|g|t|p|kb|mb|gb|tb|pb|B|K|M|G|T|P|KB|MB|GB|TB|PB)\\\\b$)\"\n        examples:\n          - \"1024b\"\n          - \"1024kb\"\n          - \"500m\"\n          - \"1g\"\n    - unit: &unitUri\n        name: \"uri\"\n        regex: \"^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\\\\?([^#]*))?(#(.*))?\"\n        examples:\n          - \"ldap://[2001:db8::7]/c=GB?objectClass?one\"\n        comment: \"Specified in https://tools.ietf.org/html/rfc3986#appendix-B\"\n\n###################################################################################################\n# node.properties\n###################################################################################################\nproperties:\n  - property: &nodeEnvironment\n      propertyNames:\n        - name: \"node.environment\"\n          kind:\n            type: \"file\"\n            file: \"node.properties\"\n      datatype:\n        type: \"string\"\n      roles:\n        - name: \"coordinator\"\n          required: true\n        - name: \"worker\"\n          required: true\n      asOfVersion: \"0.0.0\"\n\n###################################################################################################\n# config.properties\n###################################################################################################\n  - property: &coordinator\n      propertyNames:\n        - name: \"coordinator\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"bool\"\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"false\"\n      roles:\n        - name: \"coordinator\"\n          required: true\n        - name: \"worker\"\n          required: true\n      asOfVersion: \"0.0.0\"\n\n  - property: &nodeSchedulerIncludeCoordinator\n      propertyNames:\n        - name: \"node-scheduler.include-coordinator\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"bool\"\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"false\"\n      roles:\n        - name: \"coordinator\"\n          required: true\n      asOfVersion: \"0.0.0\"\n\n  - property: &httpServerHttpPort\n      propertyNames:\n        - name: \"http-server.http.port\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"integer\"\n        min: \"1024\"\n        max: \"65535\"\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"8080\"\n      roles:\n        - name: \"coordinator\"\n          required: true\n        - name: \"worker\"\n          required: true\n      asOfVersion: \"0.0.0\"\n\n  - property: &httpServerHttpsPort\n      propertyNames:\n        - name: \"http-server.https.port\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"integer\"\n        min: \"1024\"\n        max: \"65535\"\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"8443\"\n      roles:\n        - name: \"coordinator\"\n          required: false\n      asOfVersion: \"0.0.0\"\n\n  - property: &queryMaxMemory\n      propertyNames:\n        - name: \"query.max-memory\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"string\"\n        unit: *unitMemory\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"50GB\"\n      roles:\n        - name: \"coordinator\"\n          required: true\n        - name: \"worker\"\n          required: true\n      asOfVersion: \"0.0.0\"\n\n  - property: &queryMaxMemoryPerNode\n      propertyNames:\n        - name: \"query.max-memory-per-node\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"string\"\n        unit: *unitMemory\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"1GB\"\n      roles:\n        - name: \"coordinator\"\n          required: true\n        - name: \"worker\"\n          required: true\n      asOfVersion: \"0.0.0\"\n\n  - property: &queryMaxTotalMemoryPerNode\n      propertyNames:\n        - name: \"query.max-total-memory-per-node\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"string\"\n        unit: *unitMemory\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"2GB\"\n      roles:\n        - name: \"coordinator\"\n          required: true\n        - name: \"worker\"\n          required: true\n      asOfVersion: \"0.0.0\"\n\n  - property: &httpServerAuthenticationType\n      propertyNames:\n        - name: \"http-server.authentication.type\"\n          kind:\n            type: \"file\"\n            file: \"config.properties\"\n      datatype:\n        type: \"string\"\n      roles:\n        - name: \"coordinator\"\n          required: false\n      asOfVersion: \"0.0.0\"\n\n###################################################################################################\n# password-authenticator.properties\n###################################################################################################\n\n  - property: &passwordAuthenticatorName\n      propertyNames:\n        - name: \"password-authenticator.name\"\n          kind:\n            type: \"file\"\n            file: \"password-authenticator.properties\"\n      datatype:\n        type: \"string\"\n      allowedValues:\n        - \"file\"\n      roles:\n        - name: \"coordinator\"\n          required: false\n      asOfVersion: \"0.0.0\"\n\n  - property: &passwordAuthenticatorName\n      propertyNames:\n        - name: \"file.password-file\"\n          kind:\n            type: \"file\"\n            file: \"password-authenticator.properties\"\n      datatype:\n        type: \"string\"\n      roles:\n        - name: \"coordinator\"\n          required: false\n      asOfVersion: \"0.0.0\"\n\n\n###################################################################################################\n# jvm.config\n###################################################################################################\n\n###################################################################################################\n# log.properties\n###################################################################################################\n\n  - property: &ioTrino\n      propertyNames:\n        - name: \"io.trino\"\n          kind:\n            type: \"file\"\n            file: \"log.properties\"\n      datatype:\n        type: \"string\"\n      defaultValues:\n        - fromVersion: \"0.0.0\"\n          value: \"INFO\"\n      allowedValues:\n        - \"INFO\"\n        - \"DEBUG\"\n        - \"WARN\"\n        - \"ERROR\"          \n      roles:\n        - name: \"coordinator\"\n          required: true\n        - name: \"worker\"\n          required: true\n      asOfVersion: \"0.0.0\"\n"
kind: ConfigMap
metadata:
  name: trino-operator-configmap
  labels:
