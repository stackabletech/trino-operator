version: 0.1.0
spec:
  units:
    - unit: &unitDirectory
        name: "directory"
        regex: "^/|(/[\\w-]+)+$"
        examples:
          - "/tmp/xyz"
    - unit: &unitPort
        name: "port"
        regex: "^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"
    - unit: &unitMemory
        name: "memory"
        regex: "(^\\p{N}+)(?:\\s*)((?:b|k|m|g|t|p|kb|mb|gb|tb|pb|B|K|M|G|T|P|KB|MB|GB|TB|PB)\\b$)"
        examples:
          - "1024b"
          - "1024kb"
          - "500m"
          - "1g"
    - unit: &unitUri
        name: "uri"
        regex: "^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\\?([^#]*))?(#(.*))?"
        examples:
          - "ldap://[2001:db8::7]/c=GB?objectClass?one"
        comment: "Specified in https://tools.ietf.org/html/rfc3986#appendix-B"

###################################################################################################
# node.properties
###################################################################################################
properties:
  - property: &nodeEnvironment
      propertyNames:
        - name: "node.environment"
          kind:
            type: "file"
            file: "node.properties"
      datatype:
        type: "string"
      roles:
        - name: "coordinator"
          required: true
        - name: "worker"
          required: true
      asOfVersion: "0.0.0"

  - property: &nodeDataDir
      propertyNames:
        - name: "node.data-dir"
          kind:
            type: "file"
            file: "node.properties"
      datatype:
        type: "string"
        unit: *unitDirectory
      defaultValues:
        - fromVersion: "0.0.0"
          value: "/var/trino/data"
      recommendedValues:
        - fromVersion: "0.0.0"
          value: "/var/trino/data"
      roles:
        - name: "coordinator"
          required: true
        - name: "worker"
          required: true
      asOfVersion: "0.0.0"

